<doctype html>
<html>
  <head>
    <title>Sentimony Demo</title>
  </head>
  <body>
    <textarea id="tiny">
      <p>This is a thousand monkeys working at a thousand typewriters. Soon they’ll have written the greatest novel known to man. Let’s see. It was the best of times, it was the “blurst” of times! You stupid monkey!</p>
    </textarea>
    <p style="text-align:center"><a href="https://github.com/thedannywahl/sentimony">Get Sentimony</a></p>
    <script src="https://cloud.tinymce.com/4/tinymce.min.js?apiKey=hyr4pz6958k872n6z2yvu2e3foqk15i57ggcfx8tvb3wloxu"></script>
    <script src="https://cdn.jsdelivr.net/gh/thedannywahl/sentimony@master/dist/sentimony/plugin.min.js"></script>
    <script>
      tinymce.init({
        selector: 'textarea',
        menubar: false,
        plugins: [
          'sentimony advlist autolink lists link image charmap print preview anchor textcolor',
          'searchreplace visualblocks code fullscreen',
          'insertdatetime media table paste code help'
        ],
        toolbar: 'undo redo | formatselect | bold italic backcolor | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | removeformat | help',
      });
    </script>
  </body>
</html>
