<doctype html>
<html>
  <head>
    <title>Sentimony Demo</title>
  </head>
  <body>
    <textarea id="tiny"></textarea>
    <script src="https://cloud.tinymce.com/5/tinymce.min.js?apiKey=hyr4pz6958k872n6z2yvu2e3foqk15i57ggcfx8tvb3wloxu"></script>
    <script src="https://cdn.jsdelivr.net/gh/thedannywahl/sentimony@master/dist/sentimony/plugin.min.js"></script>
    <script>
      tinymce.init({
        selector: 'textarea',
        menubar: false,
        plugins: [
          'sentimony advlist autolink lists link image charmap print preview anchor textcolor',
          'searchreplace visualblocks code fullscreen',
          'insertdatetime media table paste code help wordcount'
        ],
        toolbar: 'undo redo | formatselect | bold italic backcolor | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | removeformat | help',
        content_css: [
          '//fonts.googleapis.com/css?family=Lato:300,300i,400,400i',
          '//www.tiny.cloud/css/codepen.min.css'
        ]
      });
    </script>
  </body>
</html>
